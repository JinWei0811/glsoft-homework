<div class="timer-bg">
    <span class="timmer-container timmer" (click)="onClickClock('set time')">00:00</span>
    <div class="warning-bar">
        <span class="warning-timer" (click)="onClickClock('set warning time')">00:00</span>
        <span class="yellow-lock"><i class="fa-solid fa-lock"></i></span>
        <span class="red-lock"><i class="fa-solid fa-lock"></i></span>
    </div>
    <div class="timeline"> </div>
    <div class="up-caret"><i class="fa-solid fa-caret-up"></i></div>
    <div class="function-bar">
        <span class="information"><i class="fa-solid fa-circle-info"></i> </span>
        <span class="setting"><i class="fa-solid fa-gear"></i></span>
        <span class="start"><i class="fa-solid fa-play"></i></span>
        <span class="restart"><i class="fa-solid fa-rotate-right"></i></span>
        <span class="share"><i class="fa-regular fa-share-from-square"></i></span>
    </div>
</div>
